<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <link rel="stylesheet" href="/static/css/rgb-to-hex.css" />
    <script src="/static/rgb-to-hex.js"></script>
</head>

<body>
    <div id="titleheader">
    <h1>RGB to HEX Converter!</h1>
    <h3>and vice versa</h3>
    </div>
    <div class="box">
        <div class="header"><h1>Input your RGB:</h1></div>
        <div class="input">
            <input id="input_r" type="text" oninput="limitToNumbers(this.id)"> </input>
            <input id="input_g" type="text" oninput="limitToNumbers(this.id)"> </input>
            <input id="input_b" type="text" oninput="limitToNumbers(this.id)"> </input>
        </div>
        <div class="results">
            <button type="button" onclick='convertRGB()'>Convert!</button>
            <h1 id="resultHEX"></h1>
        </div>
    </div>

    <div class="box">
        <div class="header"><h1>Input your HEX:</h1></div>
        <div class="input"> 
            #<input id="input_hex" type="text" maxlength="6" oninput='limitToHex(this.id)'> </input>
        </div>
        <div class="results"> 
             <button type="button" onclick='convertHEX()'>Convert!</button>
             <h1 id="resultRGB"></h1>
        </div>
    </div>
</body>
</html>
